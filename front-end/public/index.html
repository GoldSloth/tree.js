<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Tree Viewer</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script>
        function getBranches() {
            var xmlhttp = new XMLHttpRequest()
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    window.branches = JSON.parse(this.responseText)
                    drawBranchesWhenReady()
                }
            }
            xmlhttp.open("POST", "http://localhost:3001/", true)
            xmlhttp.setRequestHeader("Content-Type", "application/json")
            const treeConfig = {angle:25, forwardMovement: 1, iterations: 6, axiom: ['X'], rules: {'X':'F+[[X]z-X]-F[-FX]c+X','F':'FF',}}
            xmlhttp.send(JSON.stringify(treeConfig))
        }
        getBranches()
        </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            var controls = new THREE.OrbitControls( camera );

            camera.position.set(0, 0, 100);
            controls.update();
            
            var light = new THREE.AmbientLight(0xffffff);
            scene.add(light);
            
            var material = new THREE.LineBasicMaterial( {
                color: 0xffffff, 
            });
            
            var geom = new THREE.BoxBufferGeometry(1, 1, 1);
            var mat = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
            var cube = new THREE.Mesh( geom, mat );
            scene.add( cube );
        
            var lineTreeGroup = new THREE.Group()
            function drawBranchesWhenReady() {
                branches.forEach(function(line) {
                    var geom = new THREE.Geometry()
                    geom.vertices.push(new THREE.Vector3(line.l0.x, line.l0.y, line.l0.z))
                    geom.vertices.push(new THREE.Vector3(line.lPrime.x, line.lPrime.y, line.lPrime.z))
                    
                    var singleLine = new THREE.Line(geom, material)
                    lineTreeGroup.add(singleLine)
                    
                })
            
                scene.add(lineTreeGroup)
            }
            function nextFrame() {
                requestAnimationFrame(nextFrame);

                controls.update();

                renderer.render(scene, camera);

            }
            
            nextFrame()
		</script>
	</body>
</html>
