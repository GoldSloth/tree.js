<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Tree Viewer</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script>

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 100000 );
            
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            var controls = new THREE.OrbitControls( camera );

            camera.position.set(0, 500, 100);
            controls.update();
            var ambLight = new THREE.AmbientLight(0xffffff, 0.5)
            var light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position = controls.object.position.clone()
            scene.add(ambLight)
            scene.add(light);
            
            var geom = new THREE.BoxBufferGeometry(1, 1, 1);
            var mat = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
            var cube = new THREE.Mesh( geom, mat );
            scene.add( cube );
        
            var lineTreeGroup = new THREE.Group()
            function nextFrame() {
                requestAnimationFrame(nextFrame);

                controls.update();

                renderer.render(scene, camera);

            }

            function drawBranchesWhenReady() {
                var nodes = [{'position': new THREE.Vector3(0,0,0), 'size': 1}]
                var randomRange = new THREE.Vector3(0.5, 0.5, 0.5)
                var material = new THREE.MeshLambertMaterial( { color: 0x662211 } );
                branches.forEach(function(line) {
                    var l0 = new THREE.Vector3(line.p0.x, line.p0.y, line.p0.z)
                    var l1 = new THREE.Vector3(line.p1.x, line.p1.y, line.p1.z)
                    for (let i=0; i<nodes.length;i++) {
                        var node = nodes[i]
                        if (!(node.position.x == l0.x && node.position.y == l0.y && node.position.z == l0.z)) {
                            var nodePosition = new THREE.Vector3(l0.x, l0.y, l0.z)
                            nodes.push({'position': nodePosition, 'size': line.w})
                            break
                        }
                    }
                    var meanVector = (
                        new THREE.Vector3(
                            0,0,0
                        )).add(
                            l0
                        ).add(
                            l1
                        ).divideScalar(
                            2
                        ).add(new THREE.Vector3(
                            Math.random()*randomRange.x,
                            Math.random()*randomRange.y,
                            Math.random()*randomRange.z)
                        )
                    var branchCurve = new THREE.QuadraticBezierCurve3(
                        l0,
                        meanVector,
                        l1
                    )
                    
                    var tubeGeom = new THREE.TubeGeometry(branchCurve, 20, line.w, 8, true)
                    
                    var singleTube = new THREE.Mesh(tubeGeom, material)
                    lineTreeGroup.add(singleTube)
                    
                })
                console.log('Drawn branches')
                nodes.forEach(function(node) {
                    var nodesGeometry = new THREE.SphereGeometry(node.size, 16, 16)
                    var newNode = new THREE.Mesh(nodesGeometry, material)
                    newNode.position.x = node.position.x
                    newNode.position.y = node.position.y
                    newNode.position.z = node.position.z
                    scene.add(newNode)
                })
            
                
                drawLeavesWhenReady()
            }

            function drawLeavesWhenReady() {
                var leafMaterial = new THREE.LineBasicMaterial({color: 0x44ff44})
                leaves.forEach(function(line) {
                    var leafGeom = new THREE.Geometry()
                    leafGeom.vertices.push(new THREE.Vector3(line.p0.x, line.p0.y, line.p0.z))
                    leafGeom.vertices.push(new THREE.Vector3(line.p1.x, line.p1.y, line.p1.z))
                    
                    var singleLine = new THREE.Line(leafGeom, leafMaterial)
                    lineTreeGroup.add(singleLine)
                })
                scene.add(lineTreeGroup)
            }


            var presets = [
                {
                    angle: {x: 22.5, y: 22.5, z: 22.5},
                    forwardMovement: 15,
                    branchWidth: 2,
                    iterations: 7,
                    axiom: ['A'],
                    useLengthAsWidth: true,
                    rules: {
                        global: {
                        },
                        0: {
                            'A': '1FA'
                        },
                        1: {
                            'A': '1FA'
                        },
                        2: {
                            'A': '[2&FLA]/////[2&FLA]///////[2&FLA]'
                        },
                        3: {
                            'A': '[2&FLA]/////[2&FAFLA]///////[2&FLA]'
                        },
                        4: {
                            'A': '[&3FA]/////[&3FAFA]///////[&3FA]'
                        },
                        5: {
                            'A': '[&[4F^L===&3L]]/////[&[4FL===L]]///////[&[4FL===L]]'
                        },
                        final: {
                            'L': '[/`[-f+f+f-|-f+f+f]/[-f+f+f-|-f+f+f]/[-f+f+f-|-f+f+f]/[-f+f+f-|-f+f+f]]`'
                        }
                    }
                },

                {
                    angle: {x: 45, y: 45, z: 45},
                    forwardMovement: 15,
                    branchWidth: 1,
                    iterations: 8,
                    axiom: ['A'],
                    lengths: [
                        1,
                        0.7352941176470588,
                        0.5406574394463667,
                        0.39754223488703433,
                        0.29231046682870165,
                        0.21493416678581007,
                        0.15803982851897797,
                        0.11620575626395438,
                        0.08544540901761351
                    ],
                    widths: [
                        1,
                        0.9,
                        0.8,
                        0.7,
                        0.6,
                        0.5,
                        0.4,
                        0.3,
                        0.2,
                        0.1
                    ],
                    rules: {
                        global: {
                            'F': '>FL<',
                            'A': 'F[+X]FB',
                            'B': 'F[-Y]FA',
                            'X': 'A',
                            'Y': 'B'
                        },
                        0: {
                            'A': '[F[+X]FB]=[F[+X]FB]=[F[+X]FB]=[F[+X]FB]=[F[+X]FB]=[F[+X]FB]=[F[+X]FB]=[F[+X]FB]'
                        },
                        final: {
                            'L': '[`^[ff][/ff][//ff][///ff]`]'
                        }
                    }
                }
            ]

            function getBranches() {
                var xmlhttp = new XMLHttpRequest()
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        window.treeInfo = JSON.parse(this.responseText)
                        window.branches = treeInfo.branches
                        window.leaves = treeInfo.leaves
                        console.log(window.treeInfo)
                        drawBranchesWhenReady()
                    }
                }
                var dev = true
                if (dev) {
                    xmlhttp.open("POST", "http://localhost:3001", true)
                } else {
                    xmlhttp.open("POST", "https://tranquil-sands-18396.herokuapp.com", true)
                }   
                xmlhttp.setRequestHeader("Content-Type", "application/json")
                const treeConfig = presets[1]
                xmlhttp.send(JSON.stringify(treeConfig))
            }
            getBranches()
            nextFrame()
        </script>
	</body>
</html>
