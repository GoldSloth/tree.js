<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Tree Viewer</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            var controls = new THREE.OrbitControls( camera );

            camera.position.set(0, 20, 100);
            controls.update();
            
            var light = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(light);
            
            var branches = []
            
            var material = new THREE.LineBasicMaterial( {
                color: 0xffffff, 
                linewidth: 3,
                linecap: 'round',
                linejoin:  'round'
            });
                       
            var geometry = new THREE.Geometry();
            
            branches.forEach(function(line) {
                geometry.vertices.push(new THREE.Vector3(line.l.x, line.l.y, line.l.z))
                geometry.vertices.push(new THREE.Vector3(line.l0.x, line.l0.y, line.l0.z))
            })
            
            var lineTree = new THREE.Line(geometry, material);
            scene.add(lineTree);
            
            function nextFrame() {

                requestAnimationFrame(nextFrame);

                controls.update();

                renderer.render(scene, camera);

            }
		</script>
	</body>
</html>
